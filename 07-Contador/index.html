<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Varela+Round&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="./style.css" />
        <script src="../07-Contador/script.js" defer></script>

        <title>Contador Pomodoro</title>
    </head>
    <body>
        <h1 class="counter">00:00</h1>
        <div class="btn-group">
            <button class="start" onclick="startTimer()">Iniciar</button>
            <button class="pause" onclick="pauseTimer()">Pausar</button>
            <button class="reset" onclick="resetTimer()">Reiniciar</button>
        </div>
    </body>
</html>
